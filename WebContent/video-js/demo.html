<!DOCTYPE html>
<html>
<head>
  <title>Video.js | HTML5 Video Player</title>

  <!-- Chang URLs to wherever Video.js files will be hosted -->
  <link href="video-js.css" rel="stylesheet" type="text/css">
  <!-- video.js must be in the <head> for older IEs to work. -->
  <script src="video.js"></script>

  <!-- Unless using the CDN hosted version, update the URL to the Flash SWF -->
  <script>
    videojs.options.flash.swf = "video-js.swf";
 
    function playPause() { 
    	 var myVideo = document.getElementsByTagName('video')[0]; 
    	 if (myVideo.paused) 
    	 myVideo.play(); 
    	 else 
    	 myVideo.pause(); 
    	} 
    
    function supportType(e,vidType,codType)
    { 
    myVid=document.createElement('video');
    isSupp=myVid.canPlayType(vidType+';codecs="'+codType+'"');
    if (isSupp=="")
      {
      isSupp="No";
      }
    e.target.parentNode.innerHTML = isSupp;
    } 
    
  </script>


</head>
<body>


<a href="/player/media?path=media/&fileName=a0005.mp4">보기보기보기</a>


<p>MP4 OK? <span>
<button onclick="supportType(event,'video/mp4','avc1.42E01E, mp4a.40.2')" type="button">Test</button>
</span></p>

<p>OGG OK? <span>
<button onclick="supportType(event,'video/ogg','theora, vorbis')" type="button">Test</button>
</span></p>


<video id="example_video_2" class="video-js vjs-default-skin" controls preload="none" width="640" height="264"
      poster="http://video-js.zencoder.com/oceans-clip.png"
      data-setup="{}">
    <source src="/player/media?path=media/&fileName=a0005.mp4" type="video/mp4">
    <!-- <source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4' />
    <source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm' />
    <source src="http://video-js.zencoder.com/oceans-clip.ogv" type='video/ogg' /> -->
    <track kind="captions" src="demo.captions.vtt" srclang="en" label="English"></track><!-- Tracks need an ending tag thanks to IE9 -->
    <track kind="subtitles" src="demo.captions.vtt" srclang="en" label="English"></track><!-- Tracks need an ending tag thanks to IE9 -->
</video>
<input type="button" onclick="playPause()" value="Play/Pause">
</body>
</html>
